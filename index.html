<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Odin Project: Library</title>
  </head>
  <body>
    <div id="library">
      <div class="header">
        <div class="logo">
          <span class="books-icon"
            ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z"
                fill="white
            "
              />
            </svg>
          </span>
          <h1>Library</h1>
        </div>
        <div class="search-container">
          <input
            type="text"
            class="search-box"
            id="searchBox"
            placeholder="Search a book..."
            data-search
          />
        </div>
        <div class="add-book">
          <dialog>
            <div id="add-book-container">
              <form action method="get" id="add-book-form">
                <fieldset>
                  <legend>Add a New Book</legend>
                  <div id="input-title">
                    <input
                      type="text"
                      id="title"
                      name="title"
                      placeholder="Title"
                      pattern="^[^0-9]+$"
                      size="15"
                      maxlength="245"
                      required
                    />
                    <label for="title">Title</label>
                  </div>
                  <div id="input-author">
                    <input
                      type="text"
                      id="author"
                      name="author"
                      placeholder="Author"
                      size="15"
                      maxlength="245"
                      required
                    />
                    <label for="author">Author</label>
                  </div>
                  <div id="input-pages">
                    <input
                      type="number"
                      id="pages"
                      name="pages"
                      min="0"
                      oninput="this.value = 
 !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null"
                      pattern="^[1-9]\d*$"
                      placeholder="# of Pages"
                      size="15"
                      maxlength="245"
                      required
                    />
                    <label for="pages"># of Pages</label>
                  </div>
                  <div id="read-option">
                    <input type="checkbox" id="read" name="read" />
                    <p>Book already read</p>
                  </div>
                </fieldset>
              </form>
              <button autofocus id="add-button">Add</button>
              <button autofocus id="close-button">Close</button>
            </div>
          </dialog>
          <button><span>NEW BOOK</span></button>
        </div>
      </div>
      <div id="content"></div>
    </div>
  </body>
</html>
